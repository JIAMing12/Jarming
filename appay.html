<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<title>自动领取支付宝红包</title>
</head>

<body>
<br><br><br><br><br><br><br>
<center>
<div>
	<button type="button" id="ClickMe">点击我领支付宝红包</button>
</div>
</center>
<div id="goodcover"></div>
<!--以下所有代码请勿修改，否则无法领取红包！ 仅限手机访问该页面-->
<div id="code">
  <div class="close1"><a href="javascript:void(0)" id="closebt"><img src="/images/close.gif"></a></div>
  <div class="goodtxt">
    <p>点击"抢"按钮</p>
    <p>自动领取支付宝发送的红包</p>
	<p>可用于购物抵现哦~</p>
  </div>
  <div class="code-img"><a href="https://qr.alipay.com/c1x02738zexrcvrapavnt0a"><img id="ewmsrc"  src="/images/code.jpg"></a></div>
</div>
<!--以上所有代码请勿修改，否则无法领取红包！仅限手机访问该页面-->
<script>
$(function() {
    //alert($(window).height());
    $('#ClickMe').click(function() {
        $('#code').center();
        $('#goodcover').show();
        $('#code').fadeIn();
    });
    $('#closebt').click(function() {
        $('#code').hide();
        $('#goodcover').hide();
    });
	$('#goodcover').click(function() {
        $('#code').hide();
        $('#goodcover').hide();
    });
    /*var val=$(window).height();
	var codeheight=$("#code").height();
    var topheight=(val-codeheight)/2;
	$('#code').css('top',topheight);*/
    jQuery.fn.center = function(loaded) {
        var obj = this;
        body_width = parseInt($(window).width());
        body_height = parseInt($(window).height());
        block_width = parseInt(obj.width());
        block_height = parseInt(obj.height());

        left_position = parseInt((body_width / 2) - (block_width / 2) + $(window).scrollLeft());
        if (body_width < block_width) {
            left_position = 0 + $(window).scrollLeft();
        };

        top_position = parseInt((body_height / 2) - (block_height / 2) + $(window).scrollTop());
        if (body_height < block_height) {
            top_position = 0 + $(window).scrollTop();
        };

        if (!loaded) {

            obj.css({
                'position': 'absolute'
            });
            obj.css({
                'top': ($(window).height() - $('#code').height()) * 0.5,
                'left': left_position
            });
            $(window).bind('resize', function() {
                obj.center(!loaded);
            });
            $(window).bind('scroll', function() {
                obj.center(!loaded);
            });

        } else {
            obj.stop();
            obj.css({
                'position': 'absolute'
            });
            obj.animate({
                'top': top_position
            }, 200, 'linear');
        }
    }

})
</script>

</body>
</html>
